apply plugin: 'groovy'
apply plugin: 'code-quality'
apply plugin: 'eclipse'

version = '1.0-SNAPSHOT'
group = 'tonybaines.testnarc'
manifest.mainAttributes(
    'Main-Class': 'tonybaines.testnarc.Execute',
    'Application-Name': 'Test-narc',
    'Version': version
)

eclipseCp.outputDirectory ='ide/build'


dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.5'
    groovy group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.7'    
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
}

jar {
    from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
}

